@(volunteers: List[Volunteer])

@main("Volunteer List") {
    <h2>All Volunteers</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            @for(volunteer <- volunteers) {
                <tr>
                    <td>@volunteer.idn</td>
                    <td>@volunteer.name</td>
                </tr>
            }
        </tbody>
    </table>
}
